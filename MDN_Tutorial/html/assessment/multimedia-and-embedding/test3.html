<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media/mypdf.pdf" type="application/pdf"
            width="800" height="1200">
        <p>This browser does not support PDF.</p>
    </object>
    <hr>

    <!-- 3rd party embed here  -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13000.135321696853!2d139.59409479624495!3d35.453956885512326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60185b8cc1f7972f%3A0x30f5abaee0bc75ef!2z5aSp546L55S66aeF!5e0!3m2!1sja!2sjp!4v1619375700527!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </body>

</html>
