<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- React library -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- my Javascript -->
    <script type="text/babel" src="main.jsx"></script>
    <script src="style.js"></script>
</head>
<body>
    <div id="app">
        <div id="drum-machine" class="container d-flex flex-row">
            <div class="btn-group d-flex flex-column" role="group">
                <div class="btn-row">
                    <button type="button" id="Heater-1" class="btn btn-outline-primary drum-pad">Q</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">W</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">E</button>
                </div>
                <div class="btn-row mt-1 mb-1">
                    <button type="button" class="btn btn-outline-primary drum-pad">A</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">S</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">D</button>
                </div>
                <div class="btn-row">
                    <button type="button" class="btn btn-outline-primary drum-pad">Z</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">X</button>
                    <button type="button" class="btn btn-outline-primary drum-pad">C</button>
                </div>

                <audio id="sound-Heater-1" preload="auto">
                    <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <div class="control-group d-flex flex-column">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
                <div id="display"><p><b>display area</b></p></div>
                <form>
                    <div class="form-group">
                      <label for="formControlRange">Volume</label>
                      <input type="range" class="form-control-range" id="formControlRange">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
