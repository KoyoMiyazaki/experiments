<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- React library -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- my Javascript -->
    <script type="text/babel" src="main.jsx"></script>
    <script src="style.js"></script>
</head>
<body>
    <div id="app">
        <div id="drum-machine" class="container d-flex flex-row">
            <div class="btn-group d-flex flex-column" role="group">
                <div class="btn-row">
                    <button type="button" id="Heater-1" class="btn btn-outline-primary drum-pad">
                        Q
                        <audio id="Q" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">
                    </button>
                    <button type="button" id="Heater-2" class="btn btn-outline-primary drum-pad">
                        W
                        <audio id="W" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">
                    </button>
                    <button type="button" id="Heater-3" class="btn btn-outline-primary drum-pad">
                        E
                        <audio id="E" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">
                    </button>
                </div>
                <div class="btn-row mt-1 mb-1">
                    <button type="button" id="Heater-4" class="btn btn-outline-primary drum-pad">
                        A
                        <audio id="A" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3">
                    </button>
                    <button type="button" id="Clap" class="btn btn-outline-primary drum-pad">
                        S
                        <audio id="S" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3">
                    </button>
                    <button type="button" id="Open-HH" class="btn btn-outline-primary drum-pad">
                        D
                        <audio id="D" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3">
                    </button>
                </div>
                <div class="btn-row">
                    <button type="button" id="Kick-n'-Hat" class="btn btn-outline-primary drum-pad">
                        Z
                        <audio id="Z" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">
                    </button>
                    <button type="button" id="Kick" class="btn btn-outline-primary drum-pad">
                        X
                        <audio id="X" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3">
                    </button>
                    <button type="button" id="Closed-HH" class="btn btn-outline-primary drum-pad">
                        C
                        <audio id="C" class="clip" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3">
                    </button>
                </div>

                
            </div>
            
            <div class="control-group d-flex flex-column">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
                <div id="display"><p><b>display area</b></p></div>
                <form>
                    <div class="form-group">
                      <label for="formControlRange">Volume</label>
                      <input type="range" class="form-control-range" id="formControlRange">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
