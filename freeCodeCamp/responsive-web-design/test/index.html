<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogPhotoApp</title>
</head>
<body>
    <h2>DogPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">dog photos</a>.</p>

        <a href="#"><img src="images/dog1.png" alt="A cute dog."></a>

        <div>
        <p>Things dogs love:</p>
        <ul>
            <li>playing</li>
            <li>to get praised</li>
            <li>family</li>
        </ul>
        <p>Top 3 things dogs hate:</p>
        <ol>
            <li>water</li>
            <li>thunder</li>
            <li>perfume</li>
        </ol>
        </div>

        <form action="#">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="dog photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
