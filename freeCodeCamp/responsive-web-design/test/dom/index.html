<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Test</title>
</head>
<body>
    現在時刻：<span id="result"></span>

    <ul>
        <li><a class="testA" href="http://aaa.test.com">TestA</a></li>
        <li><a class="testB" href="http://bbb.test.com">TestB</a></li>
        <li><a class="testC" href="http://ccc.test.com">TestC</a></li>
    </ul>

    <form>
        <label for="test"></label>
        <input id="test" name="test" type="text" size="10">
    </form>

    <ul id="list">
        <li><a class="internal" href="">Test</a></li>
        <li><a class="internal" href="">Test</a></li>
        <li><a class="external" href="">Test</a></li>
        <li><a class="external" href="">Test</a></li>
    </ul>

    <form>
        <label for="food">一番好きな食べ物は？：</label>
        <select id="food">
            <option value="ラーメン">ラーメン</option>
            <option value="餃子">餃子</option>
            <option value="焼肉">焼肉</option>
        </select>
    </form>

    <input id="btn" type="button" value="ダイアログ表示">
    
    <script src="dom_test.js"></script>
</body>
</html>
