<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <div id="app">
        <p v-once>{{ message }}</p>
        <p>{{ number }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ sayHi() }}</p>
        <p v-text="message"></p>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                number: 3,
                ok: false
            },
            methods: {
                sayHi: function() {
                    this.message = 'Hello VueJS'
                    return this.message
                }
            }
        })
    </script>
</body>
</html>
