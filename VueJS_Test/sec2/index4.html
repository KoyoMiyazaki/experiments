<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <div id="app">
        <p>現在{{ number }}回クリックされています</p>
        <button @[event]="countUp">カウントアップ</button>
        <p>現在{{ otherNumber }}回クリックされています</p>
        <button @[event]="otherNumber++">別のカウントアップ</button>
        <p>{{ lessThanThreeComputed }}</p>
        <p>{{ lessThanThreeMethod() }}</p>

        <hr>
        <input type="text" v-model="message">
        <h1>{{message}}</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'こんにちは',
                number: 0,
                otherNumber: 0,
                event: 'click',
            },
            methods: {
                countUp: function() {
                    this.number++;
                },
                lessThanThreeMethod: function() {
                    console.log('Method');
                    return this.number > 3 ? '3より上' : '3以下'
                }
            },
            computed: {
                lessThanThreeComputed: function() {
                    console.log('Computed');
                    return this.number > 3 ? '3より上' : '3以下'
                }
            }
        })
    </script>
</body>
</html>
